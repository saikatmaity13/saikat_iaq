<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-Day Forecast - iaq.ai</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(90deg, #0A0F11 0%, #173948 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .results-header {
            margin-bottom: 2rem;
        }

        .results-title {
            font-size: 2rem;
            font-weight: 600;
        }

        .highlight {
            color: #00d4aa;
        }

        .results-body {
            display: flex;
            gap: 2.5rem;
            align-items: flex-start;
            margin-bottom: 2.5rem;
            text-align: left;
        }

        .values-panel {
            flex: 1;
            min-width: 220px;
        }

        .chart-panel {
            flex: 2;
            position: relative;
            height: 45vh;
        }

        .day-value-card {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease-in-out;
        }

        .day-value-card:hover {
            transform: translateX(5px);
            border-color: rgba(0, 212, 170, 0.5);
        }

        .day-label {
            color: #a0b4c7;
            font-weight: 500;
        }

        .day-value {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .day-value .unit {
            font-size: 0.8rem;
            font-weight: 400;
            color: #a0b4c7;
            margin-left: 0.25rem;
        }

        .action-btn {
            background: #00d4aa;
            color: rgb(0, 0, 0);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: #00b894;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 212, 170, 0.2);
        }

        @media (max-width: 768px) {
            .results-body {
                flex-direction: column;
            }

            .values-panel {
                width: 100%;
                max-width: none;
                margin-bottom: 2rem;
            }

            .chart-panel {
                width: 100%;
                height: 40vh;
            }
        }
    </style>
</head>

<body>
    <div class="container" id="resultsContainer">
        <div class="results-header">
            <h1 class="results-title">7-Day <span class="highlight" id="metricName"></span> Forecast</h1>
        </div>

        <div class="results-body">
            <div class="values-panel" id="valuesPanel">
                <!-- Forecast values will be dynamically inserted here by JavaScript -->
            </div>
            <div class="chart-panel">
                <canvas id="forecastChart"></canvas>
            </div>
        </div>

        <a href="/" class="action-btn">
            <i class="fas fa-redo"></i>
            <span>Analyze Another File</span>
        </a>
    </div>

    <div class="container" id="errorContainer" style="display: none;">
        <h1 class="results-title">No Data Found</h1>
        <p style="color: #a0b4c7; margin: 1.5rem 0;">Could not retrieve forecast data. Please go back and generate a new
            forecast.</p>
        <a href="/" class="action-btn">
            <i class="fas fa-arrow-left"></i>
            <span>Go Back</span>
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const forecastDataString = sessionStorage.getItem('forecastData');
            const metric = sessionStorage.getItem('forecastMetric');

            if (!forecastDataString || !metric) {
                document.getElementById('resultsContainer').style.display = 'none';
                document.getElementById('errorContainer').style.display = 'block';
                console.error("Forecast data not found in session storage.");
                return;
            }

            const forecastData = JSON.parse(forecastDataString);

            document.getElementById('metricName').textContent = metric;

            // --- Populate the values panel on the left ---
            const valuesPanel = document.getElementById('valuesPanel');
            let unit = '&mu;g/m&sup3;'; // Default unit
            if (metric === 'CO') {
                unit = 'ppm';
            } else if (metric === 'AQI') {
                unit = ''; // AQI is unitless
            }


            forecastData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'day-value-card';
                card.innerHTML = `
                    <span class="day-label">Day ${item.Day}</span>
                    <span class="day-value">${item[metric]}<span class="unit">${unit}</span></span>
                `;
                valuesPanel.appendChild(card);
            });

            // --- Populate the chart on the right ---
            const labels = forecastData.map(item => `Day ${item.Day}`);
            const dataPoints = forecastData.map(item => item[metric]);

            const ctx = document.getElementById('forecastChart').getContext('2d');

            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(0, 212, 170, 0.5)');
            gradient.addColorStop(1, 'rgba(0, 212, 170, 0)');

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: `${metric} Forecast`,
                        data: dataPoints,
                        borderColor: '#00d4aa',
                        backgroundColor: gradient,
                        borderWidth: 3,
                        pointBackgroundColor: '#fff',
                        pointBorderColor: '#00d4aa',
                        pointHoverRadius: 7,
                        pointRadius: 5,
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            ticks: { color: '#a0b4c7' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#a0b4c7' }
                        }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });

            sessionStorage.removeItem('forecastData');
            sessionStorage.removeItem('forecastMetric');
        });
    </script>
</body>

</html>
